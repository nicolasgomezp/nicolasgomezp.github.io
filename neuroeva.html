<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Clínica NeuroEVA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">  <!-- New top bar container -->
        <h1>NeuroEVA</h1>
        <p>Inteligencia Artificial aplicada a la evaluación neurológica.</p>
    </div>

    <main class="main-content"> <!-- Main content container -->

        <section id="agregar-paciente" class = "container">
            <button id="btn-agregar" class="btn btn-primary">Agregar Paciente</button>
        </section>

        <section id="backup-restore" class="container">
            <button id="btn-backup" class="btn btn-primary">Respaldar Datos</button>
            <input type="file" id="btn-restore" accept=".json">
            <label for="btn-restore" class="btn btn-outline">Restaurar Datos</label>
        </section>

        <section id="lista-pacientes" class="container">
            <h2 class = "section-title">Pacientes Ingresados</h2>
            <div id="pacientes-container">
                <ul id="pacientes">
                    <!-- Pacientes se insertarán aquí -->
                </ul>
            </div>
        </section>

        <section id="resumen" class="container">
            <h2 class = "section-title">Resumen</h2>
            <div class="resumen-item">
                <span>Total pacientes:</span>
                <span id="total-pacientes">0</span>
            </div>
            <div class="resumen-item">
                <span>Edad Promedio:</span>
                <span id="edad-promedio">0</span>
            </div>
            <div class="resumen-item">
                <span>Diagnóstico más común:</span>
                <span id="diagnostico-comun">N/A</span>
            </div>
            <button class="btn btn-primary btn-block">Ver más estadísticas</button>
            <!-- Optional: Simulated patient bars -->
            <!--
            <div class="pacientes-dia">
                <div><span>Lun</span></div>
                <div><span>Mar</span></div>
                <div><span>Mié</span></div>
                <div><span>Jue</span></div>
                <div><span>Vie</span></div>
                <div><span>Sáb</span></div>
                <div><span>Dom</span></div>
            </div>
            -->
        </section>
    </main>

     <div id="modal-agregar" class="modal">
        <div class="modal-content">
            <span class="cerrar-modal">×</span>
            <h2 class = "section-title">Agregar Nuevo Paciente</h2>
            <form id="formulario-paciente">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">

                <label for="ocupacion">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion">

                <label for="diagnostico">Diagnóstico:</label>
                <input type="text" id="diagnostico" name="diagnostico">

                <label for="fecha">Fecha de Ingreso:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora de Ingreso:</label>
                <input type="time" id="hora" name="hora" required>

                <button type="submit" class="btn btn-primary btn-block">Guardar Paciente</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
