<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Clínica NeuroEVA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NeuroEVA</h1>
        <p>Inteligencia Artificial aplicada a la evaluación neurológica.</p>
    </header>

    <main>
        <section id="agregar-paciente">
            <button id="btn-agregar">Agregar Paciente</button>
        </section>

        <section id="lista-pacientes">
            <h2>Pacientes Ingresados</h2>
            <ul id="pacientes">
                <!-- Los pacientes se insertarán aquí dinámicamente -->
            </ul>
        </section>
    </main>

    <div id="modal-agregar" class="modal">
        <div class="modal-content">
            <span class="cerrar-modal">×</span>
            <h2>Agregar Nuevo Paciente</h2>
            <form id="formulario-paciente">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br>

                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut"><br>

                <label for="fecha">Fecha de Ingreso:</label>
                <input type="date" id="fecha" name="fecha"><br>

                <label for="hora">Hora de Ingreso:</label>
                <input type="time" id="hora" name="hora"><br>

                <button type="submit">Guardar Paciente</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK (Usando módulos) -->
    <script type="module" src="script.js"></script>
</body>
</html>
