<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangos</title>
    <link rel="stylesheet" href="stylo.css">
</head>

<body>
    <div class="container">

        <div class="position-selector">
            <button class="position-button" data-position="utg">UTG</button>
            <button class="position-button" data-position="utg+1">UTG+1</button>
            <button class="position-button" data-position="mp">MP</button>
            <button class="position-button" data-position="lj">LJ</button>
            <button class="position-button" data-position="hj">HJ</button>
            <button class="position-button" data-position="co">CO</button>
            <button class="position-button" data-position="btn">BTN</button>
            <button class="position-button" data-position="sb">SB</button>
            <button class="position-button" data-position="bb">BB</button>
        </div>

        <div class="stack-size-selector">
            <button class="stack-size-button" data-stack-size="50">60+ BB</button>
            <button class="stack-size-button" data-stack-size="30">35-60 BB</button>
            <button class="stack-size-button" data-stack-size="20">22-35 BB</button>
            <button class="stack-size-button" data-stack-size="10">12-22 BB</button>
        </div>

        <div class="range-list" id="range-list"></div>

        <div class="color-options" id="color-options"></div>

        <div class="matrix-and-practice">
            <div class="card-matrix-container">
                <div class="card-matrix" id="card-matrix"></div>
                <!-- Matriz centrada -->
                <div class="legend-row" id="legend"></div>
                <!-- Leyendas arriba -->

            </div>
            <!-- Practice Mode Elements -->
            <div id="practice-cards" style="display: none;">
                 <div id="elo-display"></div> <!-- *** MOVED HERE *** -->
                 <!-- ELO Progress Bar -->
                <div id="elo-progress-container">
                    <div id="elo-progress-bar"></div>
                </div>
                <h3>Cartas Seleccionadas:</h3>
                <div id="practice-card1"></div>
                <div id="practice-card2"></div>
                <div id="practice-choices"></div>
                <div id="practice-result"></div>
                <div id="elo-change-animation"></div> <!--  ELO Animation -->
            </div>
        </div>


        <div class="legend-editor" id="legend-editor"></div> <!-- Editor debajo -->

        <form id="save-range-form">
            <label for="range-name">Nombre del Rango:</label>
            <input type="text" id="range-name" required>
            <button type="button" id="save-range-button">Guardar Rango</button>
        </form>
		<!-- Add the ELO import/export buttons here -->
        <div class="elo-import-export">
            <button id="export-elo-button">Exportar ELO</button>
            <input type="file" id="import-elo-file" accept=".json" style="display: none;">
            <button id="import-elo-button">Importar ELO</button>
        </div>

        <div class="import-export">
            <button id="export-ranges-button">Exportar Rangos</button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
            <button id="import-ranges-button">Importar Rangos</button>
        </div>
        <button id="toggle-color-options">Mostrar/Ocultar Colores</button>
        <button id="practice-mode-button">Modo Pr√°ctica</button>


    </div>

    <script src="scripto.js"></script>
</body>

</html>
